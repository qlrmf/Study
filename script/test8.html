<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>date객체</title>
    </head>
    <body>
        <pre>
            <script type="text/javascript">
                var dat = new Date(2021,11,30,10,35,13,999);    
                document.writeln(dat); 
                document.writeln(dat.getFullYear());    // 년도 네자리
                document.writeln(dat.getMonth());   // 월(0~11)
                document.writeln(dat.getDate());    // 일(1~31)
                document.writeln(dat.getDay());     // 요일(0:일, 6:토)
                document.writeln(dat.getHours());   // 시(0~23)
                document.writeln(dat.getMinutes()); // 분(0~59)
                document.writeln(dat.getSeconds()); // 초(0~59)
                document.writeln(dat.getMilliseconds());    //밀리초(0~999)
                document.writeln(dat.getTime());    // 1970/01/01 00:00:00 부터 지나온 시간(밀리초)
                document.writeln(dat.getTimezoneOffset());
                document.writeln();
                document.writeln(dat.getUTCFullYear()); //년도 네자리
                document.writeln(dat.getUTCMonth());    //월(0~11)
                document.writeln(dat.getUTCDate());     //일(1~31)
                document.writeln(dat.getUTCDay());      //요일(0:일~6:토)
                document.writeln(dat.getUTCHours());    //시(0~23)
                document.writeln(dat.getUTCMinutes());  //분(0~59)
                document.writeln(dat.getUTCSeconds());  //초(0~59)
                document.writeln(dat.getUTCMilliseconds()); // 밀리초(0~999)
                
                document.writeln();
                var dat2 = new Date();
                //설정
                dat2.setFullYear(2021);
                dat2.setMonth(11);
                dat2.setDate(30);
                dat2.setHours(11);
                dat2.setMinutes(35);
                dat2.setSeconds(15);
                dat2.setMilliseconds(513);

                //문자열로 변환
                document.writeln(dat2.toLocaleString());//로컬시
                document.writeln(dat2.toGMTString());   //그리니치 표준시
                document.writeln(dat2.toUTCString());   //세계협정시
                document.writeln(dat2.toDateString());  //일바부분
                document.writeln(dat2.toTimeString());  //시각부분
                document.writeln(dat2.toLocaleDateString());    //지역에 따른 날짜 부분
                document.writeln(dat2.toLocaleTimeString());    //지역에 따른 시간 부분
                 
                document.writeln();
                document.writeln(Date.parse('2021/11/30')); // 날짜 문자열을 해석해 1970/01/01 00:00:00 부터의 밀리초를 얻는다.
                document.writeln(Date.UTC(2020,11,30));     // UTC기준으로 1970/01/01 00:00:00 부터의 밀리초를 얻는다.
            </script>
        </pre>
    </body>
</html>
